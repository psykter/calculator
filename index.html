<!DOCTYPE html>
<html>
<head>
    <title>Java Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
<h1>Java Calculator</h1>
<div class="calculator">
    <div class="screen"></div>
    <button id="btn-1">1</button>
    <button id="btn-2">2</button>
    <button id="btn-3">3</button>
    <button id="btn-plus" class="function">+</button>
    <button id="btn-4">4</button>
    <button id="btn-5">5</button>
    <button id="btn-6">6</button>
    <button id="btn-minus" class="function">-</button>
    <button id="btn-7">7</button>
    <button id="btn-8">8</button>
    <button id="btn-9">9</button>
    <button id="btn-multiply" class="function">*</button>
    <button id="btn-0">0</button>
    <button id="btn-decimal" class="function">.</button>
    <button id="btn-clear" class="function">C</button>
    <button id="btn-divide" class="function">/</button>

    <button id="btn-modulus" class="function">%</button>

    <button id="btn-power" class="function">^</button>
    <button id="btn-square-root" class="function">&radic;</button>
    <button id="btn-equal" class="function">=</button>


</div>

<script src="calculator.js"></script>
</body>
</html>
